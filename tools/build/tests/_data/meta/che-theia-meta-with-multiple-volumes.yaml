apiVersion: v2
publisher: eclipse
name: che-theia
version: next
type: Che Editor
displayName: theia-ide
title: Eclipse Theia development version.
description: 'Eclipse Theia, get the latest release each day.'
icon: /images/default.png
category: Editor
repository: 'https://github.com/eclipse-che/che-theia'
firstPublicationDate: '2019-03-07'
latestUpdateDate: '2021-02-19'
spec:
  containers:
    - name: theia-ide
      image: 'quay.io/eclipse/che-theia:latest'
      mountSources: true
      memoryLimit: 512M
      memoryRequest: 50M
      cpuLimit: 1500m
      cpuRequest: 100m
      volumes:
        - name: plugins
          mountPath: /plugins
        - name: theia-local
          mountPath: /home/theia/.theia
    - name: che-machine-exec
      image: 'quay.io/eclipse/che-machine-exec@next'
      ports:
        - exposedPort: 3333
      command:
        - /go/bin/che-machine-exec
        - '--url'
        - '127.0.0.1:3333'
  initContainers:
    - name: remote-runtime-injector
      image: 'quay.io/eclipse/che-theia-endpoint-runtime-binary:latest'
      env:
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: REMOTE_ENDPOINT_VOLUME_NAME
          value: remote-endpoint
      volumes:
        - name: plugins
          mountPath: /plugins
        - name: remote-endpoint
          mountPath: /remote-endpoint
          ephemeral: true
