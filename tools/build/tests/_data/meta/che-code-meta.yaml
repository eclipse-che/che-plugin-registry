apiVersion: v2
publisher: che-incubator
name: che-code
version: insiders
type: Che Editor
displayName: VS Code - Open Source
title: Microsoft Visual Studio Code - Open Source IDE for Eclipse Che - Insiders build
description: Microsoft Visual Studio Code - Open Source IDE for Eclipse Che - Insiders build
icon: /images/default.png
category: Editor
repository: https://github.com/che-incubator/che-code
firstPublicationDate: '2021-10-31'
latestUpdateDate: '2023-03-27'
spec:
  endpoints:
    - name: che-code
      attributes:
        type: ide
        cookiesAuthEnabled: true
        discoverable: false
        urlRewriteSupported: true
        protocol: https
        secure: true
      targetPort: 3100
      public: true
    - name: code-redirect-1
      targetPort: 13131
      attributes:
        discoverable: false
        urlRewriteSupported: false
        protocol: https
      public: true
    - name: code-redirect-2
      targetPort: 13132
      attributes:
        discoverable: false
        urlRewriteSupported: false
        protocol: https
      public: true
    - name: code-redirect-3
      targetPort: 13133
      attributes:
        discoverable: false
        urlRewriteSupported: false
        protocol: https
      public: true
  containers:
    - image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 1024Mi
      memoryRequest: 256Mi
      cpuLimit: 500m
      cpuRequest: 30m
      volumes:
        - name: checode
          mountPath: /checode
      name: che-code-runtime-description
      attributes:
        app.kubernetes.io/component: che-code-runtime
        app.kubernetes.io/part-of: che-code.eclipse.org
        controller.devfile.io/container-contribution: true
  initContainers:
    - image: quay.io/che-incubator/che-code:insiders
      command:
        - /entrypoint-init-container.sh
      memoryLimit: 256Mi
      memoryRequest: 32Mi
      cpuLimit: 500m
      cpuRequest: 30m
      volumes:
        - name: checode
          mountPath: /checode
      name: che-code-injector
  commands:
    - id: init-container-command
      apply:
        component: che-code-injector
    - id: init-che-code-command
      exec:
        component: che-code-runtime-description
        commandLine: nohup /checode/entrypoint-volume.sh > /checode/entrypoint-logs.txt 2>&1 &
  events:
    preStart:
      - init-container-command
    postStart:
      - init-che-code-command
