apiVersion: v2
publisher: eclipse
name: che-theia
version: next
type: Che Editor
displayName: theia-ide
title: Eclipse Theia development version.
description: 'Eclipse Theia, get the latest release each day.'
icon: /v3/images/eclipse-che-logo.png
category: Editor
repository: 'https://github.com/eclipse/che-theia'
firstPublicationDate: '2019-03-07'
latestUpdateDate: '2021-02-19'
spec:
  endpoints:
    - name: theia
      public: true
      targetPort: 3100
      attributes:
        protocol: http
        type: ide
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
    - name: webviews
      public: true
      targetPort: 3100
      attributes:
        protocol: http
        type: webview
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
        unique: true
    - name: mini-browser
      public: true
      targetPort: 3100
      attributes:
        protocol: http
        type: mini-browser
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
        unique: true
    - name: theia-dev
      public: true
      targetPort: 3130
      attributes:
        protocol: http
        type: ide-dev
        discoverable: false
    - name: theia-redirect-1
      public: true
      targetPort: 13131
      attributes:
        protocol: http
        discoverable: false
    - name: theia-redirect-2
      public: true
      targetPort: 13132
      attributes:
        protocol: http
        discoverable: false
    - name: theia-redirect-3
      public: true
      targetPort: 13133
      attributes:
        protocol: http
        discoverable: false
  containers:
    - name: theia-ide
      image: 'quay.io/eclipse/che-theia:next'
      env:
        - name: THEIA_PLUGINS
          value: 'local-dir:///plugins'
        - name: HOSTED_PLUGIN_HOSTNAME
          value: 0.0.0.0
        - name: HOSTED_PLUGIN_PORT
          value: '3130'
        - name: THEIA_HOST
          value: 127.0.0.1
      mountSources: true
      ports:
        - exposedPort: 3100
        - exposedPort: 3130
        - exposedPort: 13131
        - exposedPort: 13132
        - exposedPort: 13133
      memoryLimit: 512M
      memoryRequest: 50M
      cpuLimit: 1500m
      cpuRequest: 100m
      volumes:
        - name: plugins
          mountPath: /plugins
        - name: theia-local
          mountPath: /home/theia/.theia
  initContainers:
    - name: remote-runtime-injector
      image: 'quay.io/eclipse/che-theia-endpoint-runtime-binary:next'
      env:
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: REMOTE_ENDPOINT_VOLUME_NAME
          value: remote-endpoint
      volumes:
        - name: remote-endpoint
          mountPath: /remote-endpoint
          ephemeral: true
