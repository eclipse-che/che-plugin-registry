chePluginRegistryImage: quay.io/eclipse/che-plugin-registry:nightly
chePluginRegistryImagePullPolicy: Always
chePluginRegistryMemoryLimit: 256Mi
chePluginRegistryIngressSecretName: che-tls

# To override the hostname generated by the template:
#chePluginRegistryHost
chePluginRegistryUrlFormat: plugin-registry-%s.%s

# Used to override plugin sidecar image references
chePluginSidecarOverride: {}
#  url:
#  organization:
#  tag:

global:
  ingressDomain: 192.168.99.100.nip.io
  ingress:
    class: 'nginx'
