apiVersion: v2
publisher: golang
name: go
version: 0.14.4
type: VS Code extension
displayName: Go
title: Rich Go language support for Visual Studio Code
description: This extension provides rich language support for the Go programming language in VS Code.
icon: https://raw.githubusercontent.com/golang/vscode-go/v0.14.4/images/go-logo-blue.png
repository: https://github.com/golang/vscode-go
category: Language
firstPublicationDate: '2020-06-08'
spec:
  containers:
    - image: "quay.io/eclipse/che-sidecar-go:1.12.9-f82cdd5"
      name: vscode-go
      memoryLimit: '512Mi'
      env:
      - name: GOPATH
        value: /go:$(CHE_PROJECTS_ROOT)
  extensions:
    - https://github.com/golang/vscode-go/releases/download/v0.14.4/golang.Go-0.14.4.vsix
