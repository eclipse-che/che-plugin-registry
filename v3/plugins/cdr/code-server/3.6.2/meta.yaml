apiVersion: v2
publisher: cdr
name: code-server
version: 3.6.2
type: Che Editor
displayName: code-server
title: Visual Studio Code - Web (code-server)
description: A open source distribution of Visual Studio Code as a cloud IDE
icon: https://raw.githubusercontent.com/sr229/discord-open-source/master/logos/code-server.svg 
category: Editor
repository: https://github.com/cdr/code-server
firstPublicationDate: "2020-11-03"
spec:
  endpoints:
   -  name: "code-server"
      public: true
      targetPort: 8080
      attributes:
        protocol: http
        type: ide
  containers:
   - name: code-server
     image: "codercom/code-server:3.6.2"
     mountSources: true
     ports:
         - exposedPort: 8080
     memoryLimit: "1024M"
     volumes:
        - mountPath: '/home/coder/.local/share/code-server'
          name: 'user-data'

