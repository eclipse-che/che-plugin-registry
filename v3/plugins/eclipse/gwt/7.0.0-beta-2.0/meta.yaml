apiVersion: v2
publisher: eclipse
name: che-gwt-ide
version: 7.0.0-beta-2.0
type: Che Editor
displayName: Eclipse GWT IDE
title: Eclipse GWT IDE for Eclipse Che
description: Eclipse GWT IDE
icon: https://www.eclipse.org/che/images/logo-eclipseche.svg
category: Editor
repository: https://github.com/eclipse/che-editor-gwt-ide/
firstPublicationDate: "2019-02-05"
spec:
  endpoints:
   -  name: "che-gwt-ide-and-master"
      public: true
      targetPort: 8085
      attributes:
        protocol: http
        type: ide
        discoverable: false
        path : gwt/ide/sidecar/entrypoint
        secure: true
        cookiesAuthEnabled: true
   -  name: "wsagent/http"
      public: true
      targetPort: 8087
      attributes:
        protocol: http
        path : api
        discoverable: false
        secure: true
        cookiesAuthEnabled: true
   -  name: "wsagent/ws"
      public: true
      targetPort: 8087
      attributes:
        protocol: ws
        path : wsagent
        discoverable: false
        secure: true
        cookiesAuthEnabled: true
   -  name: "exec-agent/http"
      public: true
      targetPort: 4412
      attributes:
        protocol: http
        path : process
        discoverable: false
        secure: true
        cookiesAuthEnabled: true
   -  name: "exec-agent/ws"
      public: true
      targetPort: 4412
      attributes:
        protocol: ws
        path : connect
        discoverable: false
        secure: true
        cookiesAuthEnabled: true
   -  name: "terminal"
      public: true
      targetPort: 4411
      attributes:
        protocol: ws
        path : pty
        discoverable: false
        secure: true
        cookiesAuthEnabled: true
  containers:
   - name: che-editor-gwt-ide
     image: eclipse/che-editor-gwt-ide:7.0.0-beta-2.0
     env:
         - name: SERVER_PORT
           value: 8080
     volumes:
         - mountPath: "/plugins"
           name: plugins
     mountSources: true
     ports:
         - exposedPort: 8085
         - exposedPort: 8087
         - exposedPort: 4411
         - exposedPort: 4412
     memoryLimit: "512M"
