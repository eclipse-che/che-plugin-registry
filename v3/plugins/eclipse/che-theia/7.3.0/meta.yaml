apiVersion: v2
publisher: eclipse
name: che-theia
version: 7.3.0
type: Che Editor
displayName: theia-ide
title: Eclipse Theia for Eclipse Che
description: Eclipse Theia
icon: https://raw.githubusercontent.com/theia-ide/theia/master/logo/theia-logo-no-text-black.svg?sanitize=true
category: Editor
repository: https://github.com/eclipse/che-theia
firstPublicationDate: "2019-10-16"
spec:
  endpoints:
   -  name: "theia"
      public: true
      targetPort: 3100
      attributes:
        protocol: http
        type: ide
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
   -  name: "theia-dev"
      public: true
      targetPort: 3130
      attributes:
        protocol: http
        type: ide-dev
        discoverable: false
   -  name: "theia-redirect-1"
      public: true
      targetPort: 13131
      attributes:
        protocol: http
        discoverable: false
   -  name: "theia-redirect-2"
      public: true
      targetPort: 13132
      attributes:
        protocol: http
        discoverable: false
   -  name: "theia-redirect-3"
      public: true
      targetPort: 13133
      attributes:
        protocol: http
        discoverable: false
  containers:
   - name: theia-ide
     image: "docker.io/eclipse/che-theia:7.3.2"
     env:
         - name: THEIA_PLUGINS
           value: local-dir:///plugins
         - name: HOSTED_PLUGIN_HOSTNAME
           value: 0.0.0.0
         - name: HOSTED_PLUGIN_PORT
           value: 3130
     volumes:
         - mountPath: "/plugins"
           name: plugins
     mountSources: true
     ports:
         - exposedPort: 3100
         - exposedPort: 3130
         - exposedPort: 13131
         - exposedPort: 13132
         - exposedPort: 13133
     memoryLimit: "512M"
