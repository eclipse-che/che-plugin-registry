apiVersion: v2
publisher: eclipse
name: che-machine-exec-plugin
version: 7.11.0
type: Che Plugin
displayName: Che machine-exec Service
title: Che machine-exec Service Plugin
description: Che Plug-in with che-machine-exec service to provide creation terminal
  or tasks for Eclipse Che workspace containers.
icon: https://www.eclipse.org/che/images/logo-eclipseche.svg
repository: https://github.com/eclipse/che-machine-exec/
firstPublicationDate: "2020-03-31"
category: Other
spec:
  endpoints:
   -  name: "che-machine-exec"
      public: true
      targetPort: 4444
      attributes:
        protocol: ws
        type: terminal
        discoverable: false
        secure: true
        cookiesAuthEnabled: true
  containers:
   - name: che-machine-exec
    #  image: quay.io/eclipse/che-machine-exec:7.11.0
     image: quay.io/eclipse/che-machine-exec@sha256:62b65767780978f937f433f4be6f5ae7dc394d70f9df8b4302e48df8bbae3a07
     ports:
       - exposedPort: 4444
     command: ['/go/bin/che-machine-exec', '--static', '/cloud-shell', '--url', '127.0.0.1:4444']
