spec:
  containers:
    - image: quay.io/eclipse/che-sidecar-java:11-86274e3
      memoryLimit: 1Gi
      name: cobol-language-support
      mountSources: true
      env:
      - name: ZOWE_CLI_HOME
        value: /projects/.zowe
  extensions:
