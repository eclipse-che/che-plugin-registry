version: 2.0.0
editors:
  - schemaVersion: 2.1.0
    metadata:
      name: eclipse/che-theia/next
      displayName: theia-ide
      description: Eclipse Theia, get the latest release each day.
      icon: /v3/images/eclipse-che-logo.png
      attributes:      
        publisher: eclipse
        version: next
        title: Eclipse Theia development version.
        repository: 'https://github.com/eclipse/che-theia'
        firstPublicationDate: '2019-03-07'
    commands:
      - id: init-container-command
        apply:
          component: remote-runtime-injector
    events:
      preStart:
        - init-container-command
    components:
      - name: theia-ide
        container:
          image: 'quay.io/eclipse/che-theia:next'
          env:
            - name: THEIA_PLUGINS
              value: 'local-dir:///plugins'
            - name: HOSTED_PLUGIN_HOSTNAME
              value: 0.0.0.0
            - name: HOSTED_PLUGIN_PORT
              value: '3130'
            - name: THEIA_HOST
              value: 0.0.0.0
          volumeMounts:
            - name: plugins
              path: /plugins
            - name: theia-local
              path: /home/theia/.theia
          mountSources: true
          memoryLimit: 512M
          cpuLimit: 1500m
          cpuRequest: 100m
          endpoints:
            - name: theia
              attributes:
                type: ide
                cookiesAuthEnabled: true
                discoverable: false
              targetPort: 3100
              exposure: public
              secure: false
              protocol: http
            - name: webviews
              attributes:
                type: webview
                cookiesAuthEnabled: true
                discoverable: false
                unique: true
              targetPort: 3100
              exposure: public
              secure: false
              protocol: http
            - name: mini-browser
              attributes:
                type: mini-browser
                cookiesAuthEnabled: true
                discoverable: false
                unique: true
              targetPort: 3100
              exposure: public
              secure: false
              protocol: http
            - name: theia-dev
              attributes:
                type: ide-dev
                discoverable: false
              targetPort: 3130
              exposure: public
              protocol: http
            - name: theia-redirect-1
              attributes:
                discoverable: false
              targetPort: 13131
              exposure: public
              protocol: http
            - name: theia-redirect-2
              attributes:
                discoverable: false
              targetPort: 13132
              exposure: public
              protocol: http
            - name: theia-redirect-3
              attributes:
                discoverable: false
              targetPort: 13133
              exposure: public
              protocol: http
            - name: terminal
              attributes:
                type: collocated-terminal
                discoverable: false
                cookiesAuthEnabled: true
              targetPort: 3333
              exposure: public
              secure: false
              protocol: ws
      - name: plugins
        volume: {}
      - name: theia-local
        volume: {}
      - name: che-machine-exec
        container:
          image: 'quay.io/eclipse/che-machine-exec:nightly'
          command:
            - /go/bin/che-machine-exec
            - '--url'
            - '0.0.0.0:3333'
      - name: remote-runtime-injector
        container:
          image: 'quay.io/eclipse/che-theia-endpoint-runtime-binary:next'
          env:
            - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
              value: /remote-endpoint/plugin-remote-endpoint
            - name: REMOTE_ENDPOINT_VOLUME_NAME
              value: remote-endpoint
          volumeMounts:
            - name: remote-endpoint
              path: /remote-endpoint
      - name: remote-endpoint
        volume:
          ephemeral: true
  - schemaVersion: 2.1.0
    metadata:
      name: eclipse/che-theia/7.28.0
