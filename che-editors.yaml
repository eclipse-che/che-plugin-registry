version: 2.0.0
editors:
  - schemaVersion: 2.1.0
    metadata:
      name: eclipse/che-theia/7.58.0
      displayName: Eclipse Theia
      description: Eclipse Theia for Eclipse Che
      icon: https://raw.githubusercontent.com/theia-ide/theia/master/logo/theia-logo-no-text-black.svg?sanitize=true
      attributes:
        publisher: eclipse
        version: 7.55.0
        title: Eclipse Theia for Eclipse Che
        repository: https://github.com/eclipse-che/che-theia
        firstPublicationDate: '2019-03-07'
    commands:
      - id: init-remote-runtime-injector
        apply:
          component: remote-runtime-injector
    events:
      preStart:
        - init-remote-runtime-injector
    components:
      - name: theia-ide
        container:
          image: "quay.io/eclipse/che-theia:7.58.0"
          env:
            - name: THEIA_PLUGINS
              value: 'local-dir:///plugins'
            - name: HOSTED_PLUGIN_HOSTNAME
              value: 0.0.0.0
            - name: HOSTED_PLUGIN_PORT
              value: '3130'
            - name: THEIA_HOST
              value: 127.0.0.1
          volumeMounts:
            - name: plugins
              path: /plugins
            - name: theia-local
              path: /home/theia/.theia
          mountSources: true
          memoryLimit: 512M
          cpuLimit: 1500m
          cpuRequest: 100m
          endpoints:
            - name: theia
              targetPort: 3100
              exposure: public
              secure: true
              protocol: http
              attributes:
                type: main
                cookiesAuthEnabled: true
                discoverable: false
                urlRewriteSupported: true
            - name: webviews
              targetPort: 3100
              exposure: public
              secure: true
              protocol: http
              attributes:
                type: webview
                cookiesAuthEnabled: true
                discoverable: false
                unique: true
                urlRewriteSupported: true
            - name: mini-browser
              targetPort: 3100
              exposure: public
              secure: true
              protocol: http
              attributes:
                type: mini-browser
                cookiesAuthEnabled: true
                discoverable: false
                unique: true
                urlRewriteSupported: true
            - name: theia-dev
              targetPort: 3130
              exposure: public
              protocol: http
              attributes:
                type: ide-dev
                discoverable: false
                urlRewriteSupported: true
            - name: theia-redirect-1
              targetPort: 13131
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: false
            - name: theia-redirect-2
              targetPort: 13132
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: false
            - name: theia-redirect-3
              targetPort: 13133
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: false
        attributes:
          app.kubernetes.io/component: che-theia
          app.kubernetes.io/part-of: che-theia.eclipse.org
          ports:
            - exposedPort: 3100
            - exposedPort: 3130
            - exposedPort: 13131
            - exposedPort: 13132
            - exposedPort: 13133
      - name: theia-ide-contributions
        attributes:
          controller.devfile.io/container-contribution: true
        container:
          args:
            - sh
            - '-c'
            - '${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}'
          env:
            - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
              value: /remote-endpoint/plugin-remote-endpoint
            - name: THEIA_PLUGINS
              value: local-dir:///plugins/sidecars/tools
          memoryLimit: 512Mi
          volumeMounts:
            - name: plugins
              path: /plugins
            - name: remote-endpoint
              path: /remote-endpoint
          image: "quay.io/devfile/universal-developer-image:ubi8-13008af"
      - name: plugins
        volume: {}
      - name: theia-local
        volume: {}
      - name: che-machine-exec
        container:
          image: 'quay.io/eclipse/che-machine-exec:7.58.0'
          memoryLimit: 128Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
          command:
            - /go/bin/che-machine-exec
            - '--url'
            - '127.0.0.1:3333'
          endpoints:
            - name: terminal
              targetPort: 3333
              exposure: public
              secure: true
              protocol: ws
              attributes:
                type: collocated-terminal
                discoverable: false
                cookiesAuthEnabled: true
                urlRewriteSupported: true
        attributes:
          app.kubernetes.io/component: machine-exec
          app.kubernetes.io/part-of: che-theia.eclipse.org
          ports:
            - exposedPort: 3333
      - name: remote-runtime-injector
        attributes:
          app.kubernetes.io/component: remote-runtime-injector
          app.kubernetes.io/part-of: che-theia.eclipse.org
        container:
          image: "quay.io/eclipse/che-theia-endpoint-runtime-binary:7.58.0"
          env:
            - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
              value: /remote-endpoint/plugin-remote-endpoint
            - name: REMOTE_ENDPOINT_VOLUME_NAME
              value: remote-endpoint
          volumeMounts:
            - name: plugins
              path: /plugins
            - name: remote-endpoint
              path: /remote-endpoint
      - name: remote-endpoint
        volume:
          ephemeral: true
  - schemaVersion: 2.1.0
    metadata:
      name: ws-skeleton/jupyter/5.7.0
      displayName: Jupyter Notebook
      description: Jupyter Notebook for Eclipse Che
      icon: https://jupyter.org/assets/main-logo.svg
      attributes:
        publisher: ws-skeleton
        version: 5.7.0
        title: Jupyter Notebook for Eclipse Che
        repository: 'https://github.com/ws-skeleton/che-editor-jupyter/'
        firstPublicationDate: '2019-02-05'
    components:
      - name: jupyter-notebook
        container:
          image: "docker.io/ksmster/che-editor-jupyter:5.7.0"
          env:
            - name: JUPYTER_NOTEBOOK_DIR
              value: /projects
          mountSources: true
          memoryLimit: 512M
          endpoints:
            - name: jupyter
              targetPort: 8888
              exposure: public
              protocol: http
              attributes:
                type: main
        attributes:
          ports:
            - exposedPort: 8888
  - schemaVersion: 2.1.0
    metadata:
      name: dirigiblelabs/dirigible/3.4.0
      displayName: Eclipse Dirigible
      description: Eclipse Dirigible for Eclipse Che
      icon: https://www.dirigible.io/img/dirigible.svg
      attributes:
        publisher: dirigiblelabs
        version: 3.4.0
        title: Eclipse Dirigible for Eclipse Che
        repository: 'https://github.com/dirigiblelabs/dirigible-che-editor-plugin/'
        firstPublicationDate: '2019-02-05'
    components:
      - name: eclipse-dirigible
        container:
          image: "docker.io/dirigiblelabs/dirigible-openshift:3.4.0"
          env:
            - name: DIRIGIBLE_DATABASE_PROVIDER
              value: local
            - name: DIRIGIBLE_REPOSITORY_LOCAL_ROOT_FOLDER
              value: /projects/dirigible/repository
            - name: DIRIGIBLE_REPOSITORY_LOCAL_ROOT_FOLDER_IS_ABSOLUTE
              value: 'true'
            - name: DIRIGIBLE_REPOSITORY_SEARCH_ROOT_FOLDER
              value: /projects/dirigible/repository
            - name: DIRIGIBLE_REPOSITORY_SEARCH_ROOT_FOLDER_IS_ABSOLUTE
              value: 'true'
            - name: DIRIGIBLE_CMS_INTERNAL_ROOT_FOLDER
              value: /projects/dirigible/cms
            - name: DIRIGIBLE_CMS_INTERNAL_ROOT_FOLDER_IS_ABSOLUTE
              value: 'true'
            - name: DIRIGIBLE_DATABASE_H2_ROOT_FOLDER_DEFAULT
              value: /projects/dirigible/h2
            - name: DIRIGIBLE_DATABASE_H2_URL
              value: 'jdbc:h2:/projects/dirigible/h2'
            - name: DIRIGIBLE_OPERATIONS_LOGS_ROOT_FOLDER_DEFAULT
              value: /usr/local/tomcat/logs
          mountSources: true
          memoryLimit: 1024M
          endpoints:
            - name: dirigible
              attributes:
                type: main
              targetPort: 8080
              exposure: public
              protocol: http
        attributes:
          ports:
            - exposedPort: 8080
  - schemaVersion: 2.1.0
    metadata:
      name: ws-skeleton/eclipseide/4.9.0
      displayName: Eclipse IDE with Broadway
      description: Eclipse IDE (in browser using Broadway) for Eclipse Che
      icon: https://cdn.freebiesupply.com/logos/large/2x/eclipse-11-logo-svg-vector.svg
      attributes:
        publisher: ws-skeleton
        version: 4.9.0
        title: Eclipse IDE (in browser using Broadway) for Eclipse Che
