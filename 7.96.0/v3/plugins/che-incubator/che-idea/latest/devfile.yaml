schemaVersion: 2.2.2
metadata:
  name: che-idea
  displayName: IntelliJ IDEA Community
  description: JetBrains IntelliJ IDEA Community IDE for Eclipse Che
  icon: /images/intellij-idea.svg
  tags:
    - Tech-Preview
  attributes:
    publisher: che-incubator
    version: latest
    title: JetBrains IntelliJ IDEA Community IDE for Eclipse Che
    repository: https://github.com/che-incubator/jetbrains-editor-images
    firstPublicationDate: '2022-01-11'
commands:
  - id: init-container-command
    apply:
      component: che-idea-injector
  - id: init-che-idea-command
    exec:
      component: che-idea-runtime-description
      commandLine: nohup /projector/entrypoint-volume.sh > /projector/entrypoint-logs.txt 2>&1 &
events:
  preStart:
    - init-container-command
  postStart:
    - init-che-idea-command
components:
  - name: che-idea-runtime-description
    container:
      image: quay.io/devfile/universal-developer-image@sha256:4ebe45e476e0a3cca165c01817d05e59c341e4c796f2283b07102f5e79bb06e6
      env:
        - name: PROJECTOR_ASSEMBLY_DIR
          value: /projector
        - name: PROJECTOR_CONFIG_DIR
          value: /home/user/.jetbrains
      volumeMounts:
        - name: projector-volume
          path: /projector
        - name: projector-configuration
          path: /home/user/.jetbrains
        - name: projector-java-configuration
          path: /home/user/.java
      memoryLimit: 6144Mi
      memoryRequest: 2048Mi
      cpuLimit: 2000m
      cpuRequest: 1500m
      endpoints:
        - name: intellij
          attributes:
            type: main
            cookiesAuthEnabled: true
            discoverable: false
            urlRewriteSupported: true
          targetPort: 8887
          exposure: public
          path: /?backgroundColor=434343&wss
          secure: true
          protocol: https
        - name: intellij-redirect-1
          targetPort: 13131
          exposure: public
          protocol: https
          attributes:
            discoverable: false
            urlRewriteSupported: false
        - name: intellij-redirect-2
          targetPort: 13132
          exposure: public
          protocol: https
          attributes:
            discoverable: false
            urlRewriteSupported: false
        - name: intellij-redirect-3
          targetPort: 13133
          exposure: public
          protocol: https
          attributes:
            discoverable: false
            urlRewriteSupported: false
    attributes:
      app.kubernetes.io/component: che-idea-runtime
      app.kubernetes.io/part-of: che-idea.eclipse.org
      controller.devfile.io/container-contribution: true
  - name: projector-volume
    volume: {}
  - name: projector-configuration
    volume: {}
  - name: projector-java-configuration
    volume: {}
  - name: che-idea-injector
    container:
      image: quay.io/che-incubator/che-idea@sha256:8aae69dc4b0c122491a75400639af0fe92b5e214c6e68ac97cda29fb58b44151
      command:
        - /projector/entrypoint-init-container.sh
      env:
        - name: PROJECTOR_VOLUME_MOUNT
          value: /projector-volume
        - name: PROJECTOR_ASSEMBLY_DIR
          value: /projector
      volumeMounts:
        - name: projector-volume
          path: /projector-volume
      memoryLimit: 128Mi
      memoryRequest: 32Mi
      cpuLimit: 500m
      cpuRequest: 30m
