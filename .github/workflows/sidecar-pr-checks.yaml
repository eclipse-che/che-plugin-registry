name: Sidecar PR check

on:
  pull_request:
    paths:
    - 'sidecars/**'

jobs:
  sidecar-build-pr-check:
    runs-on: ubuntu-latest

    steps:
    - name: Clone source code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      with:
        platforms: all

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
      with:
        version: latest

    - name: Get list of changed sidecar files
      run: |
        ./.ci/sidecar-build-pr-check.sh check origin/${{ github.base_ref }} ${{ github.event.pull_request.head.sha }}
