name: PR Checks
on:
  pull_request:
    branches: 
      - main
jobs:
  # check EOF newline
  linelint:
    runs-on: ubuntu-20.04
    name: eof-newline
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 10
      - name: Linelint
        uses: fernandrone/linelint@0.0.6
        id: linelint
  digest-validation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Run script which checks container image digest
      run: |
        sudo pip install yq
        /bin/bash .ci/digest-validation-pr.sh
