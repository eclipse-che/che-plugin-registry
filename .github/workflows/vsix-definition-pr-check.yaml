name: VSIX Definition PR Check

on: 
  pull_request:
    paths:
    - 'openvsx-sync.json'

jobs:
  check:
    runs-on: ubuntu-22.04

    steps:

    - name: Clone source code
      uses: actions/checkout@v6
      with:
        fetch-depth: 1

    - name: Validate content
      run: |
        cd build/dockerfiles/test
        ./validate_vsix_list.sh
